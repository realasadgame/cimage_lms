<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Messages / Notices - Faculty Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; background: #f4f7fb; color: #1a2a44; margin: 0; }
    .container { max-width: 600px; margin: 3rem auto; background: #fff; border-radius: 12px; box-shadow: 0 6px 20px rgba(30,58,138,0.08); padding: 2rem; }
    h1 { color: #2563eb; font-size: 2rem; margin-bottom: 1.5rem; }
    label { font-weight: 500; margin-top: 1rem; display: block; }
    input, textarea { width: 100%; padding: 0.8rem; margin-top: 0.5rem; border-radius: 6px; border: 1px solid #e5e7eb; font-size: 1rem; }
    button { margin-top: 1.5rem; background: linear-gradient(90deg, #2563eb, #1e3a8a); color: #fff; border: none; border-radius: 8px; padding: 0.9rem 1.5rem; font-size: 1rem; font-weight: 600; cursor: pointer; }
    button:hover { background: linear-gradient(90deg, #1e3a8a, #2563eb); }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-bullhorn"></i> Messages / Notices</h1>
    <form>
      <label for="notice">Notice Title</label>
      <input type="text" id="notice" placeholder="Enter notice title" required />
      <label for="desc">Description</label>
      <textarea id="desc" rows="3" placeholder="Notice description..."></textarea>
      <button type="submit">Post Notice</button>
    </form>
  </div>
</body>
</html>

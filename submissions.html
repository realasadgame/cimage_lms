<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Student Submissions - Faculty Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; background: #f4f7fb; color: #1a2a44; margin: 0; }
    .container { max-width: 700px; margin: 3rem auto; background: #fff; border-radius: 12px; box-shadow: 0 6px 20px rgba(30,58,138,0.08); padding: 2rem; }
    h1 { color: #2563eb; font-size: 2rem; margin-bottom: 1.5rem; }
    table { width: 100%; border-collapse: collapse; margin-top: 1.5rem; }
    th, td { padding: 0.8rem; border-bottom: 1px solid #e5e7eb; text-align: left; }
    th { background: #f8fafc; color: #1a2a44; }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-folder-open"></i> Student Submissions</h1>
    <table>
      <thead>
        <tr><th>Student Name</th><th>Assignment</th><th>Submission Date</th><th>Status</th></tr>
      </thead>
      <tbody>
        <tr><td>Jane Smith</td><td>Assignment 1</td><td>2025-06-20</td><td>Submitted</td></tr>
        <tr><td>John Doe</td><td>Assignment 2</td><td>2025-06-21</td><td>Pending</td></tr>
      </tbody>
    </table>
  </div>
</body>
</html>

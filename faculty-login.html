<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Faculty Login - CIMAGE</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #2ecc71;
      --primary-dark: #27ae60;
      --text: #2c3e50;
      --bg: #f5f6fa;
      --border: #dfe6e9;
    }

    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: linear-gradient(to right, #667eea, #764ba2);
      min-height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      padding: 1rem;
    }

    .login-container {
      background: #fff;
      padding: 2.8rem 2.2rem;
      border-radius: 16px;
      width: 100%;
      max-width: 420px;
      box-shadow: 0 12px 30px rgba(0, 0, 0, 0.1);
    }

    .login-header {
      text-align: center;
      margin-bottom: 2.4rem;
    }

    .login-header h1 {
      font-size: 1.9rem;
      color: var(--text);
    }

    .login-header p {
      font-size: 1rem;
      color: #555;
      margin-top: 0.4rem;
      letter-spacing: 0.3px;
    }

    .form-group {
      margin-bottom: 1.8rem;
    }

    .form-group label {
      display: block;
      margin-bottom: 0.6rem;
      color: var(--text);
      font-weight: 600;
      font-size: 0.95rem;
    }

    .form-group input {
      width: 100%;
      padding: 1rem 1rem;
      border: 1.5px solid var(--border);
      border-radius: 8px;
      font-size: 1rem;
      background: var(--bg);
      outline: none;
    }

    .login-button {
      width: 100%;
      padding: 1rem;
      border: none;
      border-radius: 8px;
      background: linear-gradient(45deg, var(--primary), var(--primary-dark));
      color: #fff;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s;
    }

    .login-button:hover {
      opacity: 0.9;
    }

    .back-link {
      display: block;
      margin-top: 2rem;
      text-align: center;
      font-size: 0.9rem;
      text-decoration: none;
      color: var(--primary);
      font-weight: 600;
    }

    .back-link:hover {
      color: var(--primary-dark);
    }
  </style>
</head>
<body>
  <div class="login-container">
    <div class="login-header">
      <h1>Faculty Login</h1>
      <p>Welcome, Educator.</p>
    </div>

    <form id="loginForm">
      <div class="form-group">
        <label for="username">Faculty ID</label>
        <input type="text" id="username" required placeholder="Enter Faculty ID">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input type="password" id="password" required placeholder="Enter Password">
      </div>

      <button type="submit" class="login-button">Login</button>
    </form>

    <a href="index.html" class="back-link">‚Üê Back to Home</a>
  </div>

  <script>
    document.getElementById('loginForm').addEventListener('submit', function (e) {
      e.preventDefault();
      alert('Login successful!');
    });
  </script>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Discussion Forum - Faculty Dashboard</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet" />
  <style>
    body { font-family: 'Inter', sans-serif; background: #f4f7fb; color: #1a2a44; margin: 0; }
    .container { max-width: 700px; margin: 3rem auto; background: #fff; border-radius: 12px; box-shadow: 0 6px 20px rgba(30,58,138,0.08); padding: 2rem; }
    h1 { color: #2563eb; font-size: 2rem; margin-bottom: 1.5rem; }
    .forum-list { margin-top: 2rem; }
    .forum-item { background: #f8fafc; border-radius: 8px; padding: 1rem; margin-bottom: 1rem; }
    .forum-item h3 { margin: 0 0 0.5rem 0; color: #1e3a8a; }
  </style>
</head>
<body>
  <div class="container">
    <h1><i class="fas fa-comments"></i> Discussion Forum</h1>
    <div class="forum-list">
      <div class="forum-item">
        <h3>How to improve student engagement?</h3>
        <p>Share your strategies and experiences for keeping students engaged in class.</p>
      </div>
      <div class="forum-item">
        <h3>Best resources for online teaching?</h3>
        <p>Post your favorite tools and resources for remote learning.</p>
      </div>
    </div>
  </div>
</body>
</html>
